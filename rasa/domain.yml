version: "2.0"

actions:
  - action_extract_article
  - action_similarity_search

intents:
  - greet
  - extract_article
  - similarity_search
  - goodbye

entities:
  - documento
  - nivel_estructural
  - nivel

slots:
  documento:
    type: categorical
    values:
    - reglamento general de estudios
    - ley organica
    - reglamento de titulación
  nivel_estructural:
    type: categorical
    values:
      - titulo
      - capitulo
      - seccion
      - articulo
  nivel:
    type: text

responses:
  utter_greet:
  - text: "¡Hola! ¿En qué puedo ayudarte?"

  utter_ok:
  - text: "Entendido."

  utter_goodbye:
  - text: "Adios."

  utter_similarity_search_result:
  - text: "Iniciaré una búsqueda de tu consulta."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
