version: "2.0"

actions:
  - action_extract_article

intents:
  - greet
  - extract_article
  - goodbye

entities:
  - document
  # Document levels
  - articulo
  - seccion
  - capitulo
  - titulo

slots:
  document:
    type: categorical
    values:
    - reglamento general de estudios
    - ley organica
    - reglamento de titulación
  articulo:
    type: text
  seccion:
    type: text
  capitulo:
    type: text
  titulo:
    type: text

responses:
  utter_greet:
  - text: "¡Hola! ¿En qué puedo ayudarte?"

  utter_ok:
  - text: "Entendido."

  utter_goodbye:
  - text: "Adios."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
