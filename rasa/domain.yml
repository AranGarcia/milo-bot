version: "2.0"

actions:
  - action_saludar
  - action_extraer_articulo
  - action_busqueda_conceptos
  - action_reset_slots

intents:
  - saludar
  - extraer_articulo
  - busqueda_conceptos
  - despedir

entities:
  - documento
  - nivel_estructural
  - nivel

slots:
  documento:
    type: categorical
    influence_conversation: false
    values:
    - reglamento general de estudios
    - ley organica
    - reglamento de titulación
    - reglamento interno
  nivel_estructural:
    type: categorical
    influence_conversation: false
    values:
      - titulo
      - capitulo
      - seccion
      - articulo
  nivel:
    type: text
    influence_conversation: false

responses:
  utter_ok:
  - text: "Entendido."

  utter_despedir:
  - text: "Adios."

  utter_busqueda_conceptos_result:
  - text: "Iniciaré una búsqueda de tu consulta."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
