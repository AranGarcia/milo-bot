<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/chat.js"></script>
    <title>Milo</title>
</head>

<body>
    <!-- Side bar for decoration and possible nav -->
    <div class="sidenav">
        <nav class="bar"></nav>
    </div>

    <div class="main">
        <!-- Chat message area -->
        <section class="overflow-auto" id="chat-display-window">
            <div id="chat-messages"></div>
        </section>

        <!-- Text input area -->
        <section class="overflow-auto" id="chat-input-window">
            <div class="input-group" style="height: 100%;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                    <input id="chat-input" type="text" class="form-control"
                        placeholder="Introduce tu mensaje aqu&iacute;." aria-describedby="basic-addon1"
                        style="height: 100%;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            onclick="sendMessage()">Enviar</button>
                    </div>
                </div>
            </div>
        </section>

        <footer><a target="_blank" href="https://icons8.com/icons/set/bot">Bot icon</a> icon by <a target="_blank"
                href="https://icons8.com">Icons8</a></footer>

        <!-- Bootstrap stuff -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
