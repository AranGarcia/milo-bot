<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/chat.js"></script>
    <title>Milo</title>
</head>

<body>
    <!-- Side bar for decoration and possible nav -->
    <div class="sidenav">
        <nav class="bar"></nav>
    </div>

    <div class="main">
        <!-- Chat message area -->
        <section class="overflow-auto" id="chat-display-window">
            <div id="chat-messages"></div>
        </section>

        <!-- Text input area -->
        <section class="overflow-auto" id="chat-input-window">
            <div class="input-group" style="height: 100%; flex-wrap: wrap;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                    <textarea id="chat-input" type="text" class="form-control"
                        placeholder="Introduce tu mensaje aqu&iacute;." aria-describedby="basic-addon1"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            onclick="sendMessage()">Enviar</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- <footer><a target="_blank" href="https://icons8.com/icons/set/bot">Bot icon</a> icon by <a target="_blank"
                href="https://icons8.com">Icons8</a></footer> -->

        <!-- Bootstrap stuff -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    </div>
</body>

</html>
